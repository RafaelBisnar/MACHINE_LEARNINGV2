<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #e50914;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 40px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #e50914;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #e50914;
        }
        
        .status-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .status-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .status-value.active {
            color: #4CAF50;
        }
        
        .status-value.inactive {
            color: #f44336;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .test-section h2 {
            color: #e50914;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #b20710;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
        
        .info {
            color: #2196F3;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .metric {
            display: inline-block;
            background: rgba(229, 9, 20, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            border: 1px solid #e50914;
        }
        
        .feature-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 30px;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }
        
        .feature-bar-fill {
            background: linear-gradient(90deg, #e50914, #ff6b6b);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding-left: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Linear Regression Test Dashboard</h1>
        <p class="subtitle">Verify that Linear Regression is active and working</p>
        
        <!-- Status Card -->
        <div class="status-card">
            <h2>üìä System Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Flask Server</div>
                    <div class="status-value" id="server-status">Checking...</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Linear Regression Model</div>
                    <div class="status-value" id="lr-status">Checking...</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Model Trained</div>
                    <div class="status-value" id="lr-trained">Checking...</div>
                </div>
                <div class="status-item">
                    <div class="status-label">K-NN Model</div>
                    <div class="status-value" id="knn-status">Checking...</div>
                </div>
            </div>
        </div>
        
        <!-- Test Buttons -->
        <div class="test-section">
            <h2>üß™ Run Tests</h2>
            <button class="btn" onclick="checkHealth()">Check Health</button>
            <button class="btn" onclick="testDifficultyRankings()">Get Difficulty Rankings</button>
            <button class="btn" onclick="testFeatureImportance()">Get Feature Importance</button>
            <button class="btn" onclick="runAllTests()">Run All Tests</button>
            <div class="result-box" id="test-results">Click a button to run tests...</div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5000';
        
        function log(message, type = 'info') {
            const resultBox = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            resultBox.innerHTML += `<span class="${colorClass}">[${timestamp}] ${message}</span>\n`;
            resultBox.scrollTop = resultBox.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('test-results').innerHTML = '';
        }
        
        async function checkHealth() {
            clearLog();
            log('üîç Checking system health...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                // Update status cards
                document.getElementById('server-status').textContent = data.status === 'healthy' ? '‚úì Online' : '‚úó Offline';
                document.getElementById('server-status').className = data.status === 'healthy' ? 'status-value active' : 'status-value inactive';
                
                document.getElementById('lr-status').textContent = data.models.linear_regression.loaded ? '‚úì Loaded' : '‚úó Not Loaded';
                document.getElementById('lr-status').className = data.models.linear_regression.loaded ? 'status-value active' : 'status-value inactive';
                
                document.getElementById('lr-trained').textContent = data.models.linear_regression.trained ? '‚úì Trained' : '‚úó Not Trained';
                document.getElementById('lr-trained').className = data.models.linear_regression.trained ? 'status-value active' : 'status-value inactive';
                
                document.getElementById('knn-status').textContent = data.models.knn.trained ? '‚úì Trained' : '‚úó Not Trained';
                document.getElementById('knn-status').className = data.models.knn.trained ? 'status-value active' : 'status-value inactive';
                
                log('‚úÖ Health check completed!', 'success');
                log(`Server: ${data.service}`, 'info');
                log(`Linear Regression: ${data.models.linear_regression.trained ? 'Active & Trained ‚úì' : 'Not Ready ‚úó'}`, 
                    data.models.linear_regression.trained ? 'success' : 'error');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log('Make sure Flask server is running: cd ml-service && python app.py', 'error');
            }
        }
        
        async function testDifficultyRankings() {
            clearLog();
            log('üìä Fetching difficulty rankings...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/difficulty-rankings`);
                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Difficulty rankings retrieved!', 'success');
                    log(`Total characters analyzed: ${data.total_characters}`, 'info');
                    log('\nüèÜ Top 10 Most Difficult Characters:', 'info');
                    
                    data.rankings.slice(0, 10).forEach((char, index) => {
                        log(`  ${index + 1}. ${char.name.padEnd(30)} - ${char.difficulty.toFixed(2)}/10`, 'success');
                    });
                    
                    log('\n‚úÖ Linear Regression is WORKING! It successfully predicted difficulty for all characters.', 'success');
                } else {
                    log(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testFeatureImportance() {
            clearLog();
            log('üìà Fetching feature importance...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/feature-importance`);
                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Feature importance retrieved!', 'success');
                    log('\nüéØ Feature Importance (Impact on Difficulty):', 'info');
                    
                    const maxImportance = Math.max(...data.feature_importance.map(f => Math.abs(f.importance)));
                    
                    data.feature_importance.forEach(feature => {
                        const barWidth = (Math.abs(feature.importance) / maxImportance) * 100;
                        log(`\n  ${feature.name}:`, 'info');
                        log(`    Importance: ${feature.importance.toFixed(4)}`, 'success');
                        log(`    ${'‚ñà'.repeat(Math.floor(barWidth / 5))}`, 'success');
                    });
                    
                    log('\n‚úÖ Linear Regression model is analyzing features correctly!', 'success');
                } else {
                    log(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function runAllTests() {
            clearLog();
            log('üöÄ Running all tests...', 'info');
            log('‚ïê'.repeat(60), 'info');
            
            await checkHealth();
            log('\n' + '‚ïê'.repeat(60), 'info');
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testDifficultyRankings();
            log('\n' + '‚ïê'.repeat(60), 'info');
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testFeatureImportance();
            log('\n' + '‚ïê'.repeat(60), 'info');
            
            log('\nüéâ ALL TESTS COMPLETED!', 'success');
        }
        
        // Auto-check health on page load
        window.addEventListener('load', checkHealth);
    </script>
</body>
</html>
